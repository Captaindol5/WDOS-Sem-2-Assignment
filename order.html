<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grociesstore</title>
    <link rel="stylesheet" href="css/order.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="name"><span>G</span>rocies</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aboutus.html">About us</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="order.html">Order</a></li>
                </ul>
            </nav>
        </div>
        <div class="Search">
            <input type="text" name="search" id="Search" placeholder="Search..">
            <button type="submit">Search</button>
        </div>
    </header>
    <main>
        
        
        <div class="order">
            <table id="cart">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                
                <tbody id="bcart">
                   
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Grand Total</td>
                        <td id="totalg"></td>
                    </tr>
                </tfoot>
            </table>
            
            <form id="FormOrder">
                <h1>Payment Details</h1>
                <div class="order-c">
                    <label for="FirstName">First Name</label>
                    <input type="text" class="order-c" id="FirstName" required>
                    
                </div>
                <div class="order-c">
                    <label for="LastName">Last Name</label>
                    <input type="text" class="order-c" id="LastName"    required>
                    
                </div>
                <div class="order-c">
                    <label>Email </label>
                    <input type="email" class="order-c" required>
                    
                </div>
                <div class="order-c">
                    <label>Mobile No</label>
                    <input type="tel" class="order-c" required>
                    
                </div>
                <div class="order-c">
                    <label>Bank Card number</label>
                    <input type="number" class="order-c"  required>
                    
                </div>

                <h1>Personal Details</h1>
                <div class="order-c">
                    <label for="add">Address</label>
                    <input type="text" class="order-c" id="add" required>
                </div>
                <div class="order-c">
                    <label>City</label>
                    <input type="text" class="order-c">
                </div>
                <div class="order-c">
                    <label>Postal Code</label>
                    <input type="number" class="order-c" required>
                </div>


                <input type="submit" class="btn" value="Pay Now">
            
            </form>
        </div>

            
       
    </main>
    <footer>
        <p>&copy;2024 eSuper stores by Navin Manatunga</p>
    </footer>
    <script src="order.js"></script>
    

</body>
</html>
